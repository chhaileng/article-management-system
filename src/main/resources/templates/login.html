<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link href="/css/bootstrap.min.css" rel="stylesheet" />
<link href="/css/bootstrap.css" rel="stylesheet" />
<script src="/js/jquery-3.2.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<link href="/css/login.css" rel="stylesheet" />
<title>Login</title>
</head>
<body>
	<div class="container" style="margin-top: 60px">
		<div class="col-md-4"></div>
		<div class="col-md-4" style="background-color: #f7f7f7; height: 400px; border-radius: 2%">
			<br/>
			<img id="profile-img" class="profile-img-card" src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" />
			<form class="form-signin" name="f" action="/login" method="POST">
				<input type="text" id="inputEmail" name="username" class="form-control" placeholder="Username" />
				<input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" />
				<div id="remember" class="checkbox">
					<label><input type="checkbox" value="remember-me" /> Remember me</label>
				</div>
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				<button class="btn btn-lg btn-success btn-block btn-signin" name="submit" type="submit">Login</button>
			</form>
			<a href="#" class="forgot-password">Forgot the password?</a>
		</div>
		<div class="col-md-4"></div>
	</div>
</body>
</html>
