<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link th:href="'/css/bootstrap.min.css'" rel="stylesheet" />
<link th:href="'/css/bootstrap.css'" rel="stylesheet" />
<script th:src="'/js/jquery-3.2.1.min.js'"></script>
<script th:src="'/js/bootstrap.min.js'"></script>

<link href="https://fonts.googleapis.com/css?family=Battambang|Roboto" rel="stylesheet"/>
<link th:href="'/css/style.css'" rel="stylesheet"/>

<title th:text="${isAddPage==true?'__#{title.add}__':'__#{title.edit}__'}">Add
	New Article</title>

</head>
<body>
	<!-- Header -->
	<div th:replace="fragments/header :: header"></div>

	<div class="container">
		<ol class="breadcrumb">
			<li><a href="/article" th:text="#{breadcrumb.AMS}">ARTICLE MANAGEMENT SYSTEM</a></li>
			<li th:text="${isAddPage==true?'__#{breadcrumb.add_new_article}__':'__#{breadcrumb.edit_article}__'}">Add
				New Article</li>
		</ol>
		<form class="form-horizontal" method="POST"
			th:action="${isAddPage==true?'/article/add/save':'/article/edit/save'}"
			enctype="multipart/form-data">
			<!-- <div class="form-group">
				<label class="col-sm-2 control-label" th:text="#{article.id}">ID</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" placeholder="ID" th:placeholder="#{article.id}" th:field="${article.id}" />
					<input type="hidden" 	th:field="${article.id}" />
					<p class="form-control" th:text="${article.id}"></p>
				</div>
				<div class="col-sm-2"></div>
				<div class="col-sm-10"><span style="color: red" th:if="${#fields.hasErrors('article.id')}" th:text="#{validate.id}"></span></div>
			</div> -->
			
			<input type="hidden" 	th:field="${article.id}" />
			<div class="form-group">
				<label class="col-sm-2 control-label" th:text="#{article.title}">Title</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" placeholder="Title" th:placeholder="#{article.title}"
						th:field="${article.title}" />
				</div>
				<div class="col-sm-2"></div>
				<div class="col-sm-10"><span style="color: red" th:if="${#fields.hasErrors('article.title')}" th:text="#{validate.title}"></span></div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label" th:text="#{article.date}">Date</label>
				<div class="col-sm-10">
					<input type="date" class="form-control" placeholder="Date"
						th:field="${article.date}" />
				</div>
				<div class="col-sm-2"></div>
				<div class="col-sm-10"><span style="color: red" th:if="${#fields.hasErrors('article.date')}" th:text="#{validate.date}"></span></div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label" th:text="#{article.category}">Category</label>
				<div class="col-sm-10">
					<select class="form-control" id="sel1" th:field="${article.articleCategory.cat_id}" th:remove="all-but-first">
						<option th:each="category : ${categories}" th:value="${category.cat_id}" th:text="${category.cat_name}">News</option>
					</select>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label" th:text="#{article.author}">Author</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" placeholder="Author" th:placeholder="#{article.author}" th:field="${article.author}" />
				</div>
				<div class="col-sm-2"></div>
				<div class="col-sm-10"><span style="color: red" th:if="${#fields.hasErrors('article.author')}" th:text="#{validate.author}"></span></div>
			</div>

			<!-- File -->
			<div class="form-group">
				<label class="col-sm-2 control-label" th:text="#{article.thumbnail}">Thumbnail Image</label>
				<div class="col-sm-10">
					<input type="file" accept="image/*" name="file" />
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label" th:text="#{article.description}">Description</label>
				<div class="col-sm-10">
					<textarea class="form-control" rows="5" placeholder="Description" th:placeholder="#{article.description}" th:field="${article.description}"></textarea>
				</div>
				<div class="col-sm-2"></div>
				<div class="col-sm-10"><span style="color: red" th:if="${#fields.hasErrors('article.description')}" th:text="#{validate.description}"></span></div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default" th:text="${isAddPage==true?'__#{btn.save_article}__':'__#{btn.update_article}__'}">Save Article</button>
				</div>
			</div>
		</form>
	</div>

	<!-- Footer -->
	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
